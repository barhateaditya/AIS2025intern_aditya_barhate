<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 2px solid #333;
            padding: 10px;
            text-align: center;
        }
        thead {
            background-color: #4CAF50;
            color: white;
        }
        tbody {
            background-color: #f2f2f2;
        }
        tfoot {
            background-color: #ddd;
            font-weight: bold;
        }
        caption {
            padding: 10px;
            font-size: 1.1em;
            font-weight: bold;
            background-color: #e0e0e0;
            border: 2px solid #333;
            border-bottom: none;
        }
    </style>
</head>
<body>
    <table>
        <caption>Monthly Sales Data (in USD)</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Product A</th>
                <th>Product B</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>5000</td>
                <td>3000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>4500</td>
                <td>3200</td>
            </tr>
            <tr>
                <td>March</td>
                <td>6000</td>
                <td>3500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>15500</td>
                <td>9700</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
