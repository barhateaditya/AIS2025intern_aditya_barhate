<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Registration Form</h2>
        <form id="registrationForm" class="space-y-4" onsubmit="handleSubmit(event)">
            <!-- Name Field -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required 
                    minlength="2" 
                    maxlength="50" 
                    pattern="[A-Za-z\s]+" 
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    title="Name should only contain letters and spaces"
                >
                <p id="nameError" class="text-red-500 text-sm mt-1 hidden">Please enter a valid name</p>
            </div>

            <!-- Gender Field -->
            <div>
                <span class="block text-sm font-medium text-gray-700">Gender</span>
                <div class="mt-2 space-x-4">
                    <label class="inline-flex items-center">
                        <input 
                            type="radio" 
                            name="gender" 
                            value="male" 
                            required 
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300"
                        >
                        <span class="ml-2 text-gray-700">Male</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input 
                            type="radio" 
                            name="gender" 
                            value="female" 
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300"
                        >
                        <span class="ml-2 text-gray-700">Female</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input 
                            type="radio" 
                            name="gender" 
                            value="other" 
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300"
                        >
                        <span class="ml-2 text-gray-700">Other</span>
                    </label>
                </div>
                <p id="genderError" class="text-red-500 text-sm mt-1 hidden">Please select a gender</p>
            </div>

            <!-- Country Field -->
            <div>
                <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
                <select 
                    id="country" 
                    name="country" 
                    required 
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    <option value="" disabled selected>Select a country</option>
                    <option value="usa">United States</option>
                    <option value="canada">Canada</option>
                    <option value="uk">United Kingdom</option>
                    <option value="india">India</option>
                    <option value="australia">Australia</option>
                    <!-- Add more countries as needed -->
                </select>
                <p id="countryError" class="text-red-500 text-sm mt-1 hidden">Please select a country</p>
            </div>

            <!-- Submit Button -->
            <div>
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    Submit
                </button>
            </div>
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            // Reset error messages
            document.getElementById('nameError').classList.add('hidden');
            document.getElementById('genderError').classList.add('hidden');
            document.getElementById('countryError').classList.add('hidden');

            const form = event.target;
            const name = form.name.value.trim();
            const gender = form.gender.value;
            const country = form.country.value;

            let isValid = true;

            // Validate name
            if (!name.match(/^[A-Za-z\s]+$/)) {
                document.getElementById('nameError').classList.remove('hidden');
                isValid = false;
            }

            // Validate gender
            if (!gender) {
                document.getElementById('genderError').classList.remove('hidden');
                isValid = false;
            }

            // Validate country
            if (!country) {
                document.getElementById('countryError').classList.remove('hidden');
                isValid = false;
            }

            if (isValid) {
                alert(`Form submitted successfully!\nName: ${name}\nGender: ${gender}\nCountry: ${country}`);
                form.reset();
            }
        }
    </script>
</body>
</html>
